<div class="progress fixed-top rounded-0 progress-height bg-primary" *ngIf="loading">
    <div 
        class="progress-bar progress-bar-striped bg-danger progress-bar-animated indeterminate w-50" 
        role="progressbar" 
        aria-valuenow="75" 
        aria-valuemin="0" 
        aria-valuemax="100">
    </div>
</div>
