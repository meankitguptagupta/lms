<div *ngIf="notification"
  class="alert alert-{{ notification?.type }} w-25 shadow position-absolute notification alert-dismissible fade show" 
role="alert">
  <strong>{{ notification?.type }}</strong>
  <button type="button" class="close" (click)="close()" data-dismiss="alert" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
  <hr class="mt-1 mb-2"/>
  <p class="m-0">{{ notification?.message }}</p>
</div>
