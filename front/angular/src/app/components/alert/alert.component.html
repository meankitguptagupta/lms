<div aria-live="polite" aria-atomic="true" *ngIf="notification">
  <div class="toast show position-absolute toast-position alert-{{ notification?.type }} alert w-25">
    <div class="toast-header">
      <strong class="mr-auto">
        {{ notification?.type }}
      </strong>
      <button type="button" class="ml-2 mb-1 close" data-dismiss="toast" aria-label="Close" (click)="close()">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="toast-body">
      {{ notification?.message }}
    </div>
  </div>
</div>
