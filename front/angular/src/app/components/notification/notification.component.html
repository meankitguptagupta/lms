<div *ngIf="notification" 
    [ngClass]="notification?.message ? 'show' : null"
    class="alert alert-{{ notification?.type }} fade w-25 position-fixed shadow border mt-2 mr-2 notification" 
    role="alert">
    {{ notification?.message }}
    <span class="close cursor-pointer" (click)="hideNotification()" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
    </span>
</div>
