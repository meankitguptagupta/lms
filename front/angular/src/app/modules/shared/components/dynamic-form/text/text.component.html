<div class="input-group" [formGroup]="form">
    <div class="input-group-prepend">
        <div class="input-group-text">
            <i class="fa fa-{{ field.faIcon }}"></i>
        </div>
    </div>
    <input class="form-control form-control-sm" [formControlName]="field.name" autocomplete="off" [placeholder]="field.placeholder" />
</div>
