<div class="sidebar-heading logo logo-img pt-5 my-3"></div>
<div class="list-group list-group-flush">
    <a [routerLink]="getRoot()" 
        class="list-group-item list-group-item-action bg-light"
        routerLinkActive="text-success"
        [routerLinkActiveOptions]="{exact: true}">
        Dashboard
    </a>

    <!-- books -->
    <a class="cursor-pointer text-secondary collapsed list-group-item list-group-item-action bg-light"
        data-toggle="collapse" 
        data-target="#submenu1" (click)="toggleArrow($event)">
        <i class="fa fa-book" aria-hidden="true"></i>
        Books
        <i class="fa fa-angle-down float-right" aria-hidden="true"></i>
    </a>
    <div class="collapse" 
        id="submenu1" 
        aria-expanded="false" 
        routerLinkActive="show" 
        [routerLinkActiveOptions]="{exact: true}">
        <ul class="flex-column nav">
            <li class="nav-item my-1"
                routerLinkActive="active" 
                [routerLinkActiveOptions]="{exact: true}">
                <a class="nav-link py-0"
                    [routerLink]="getLink('books')"
                    routerLinkActive="text-dark"
                    [routerLinkActiveOptions]="{exact: true}">
                    <i class="fa fa-th-list" aria-hidden="true"></i>
                    List
                </a>
            </li>
            <li class="nav-item" 
                routerLinkActive="active" 
                [routerLinkActiveOptions]="{exact: true}">
                <a class="nav-link py-0"
                    routerLinkActive="text-dark"
                    [routerLink]="getLink('books/create')"
                    [routerLinkActiveOptions]="{exact: true}">
                    <i class="fa fa-plus-circle" aria-hidden="true"></i>
                    Create
                </a>
            </li>
        </ul>
    </div>

    <!-- students -->
    <a [routerLink]="getLink('students')" class="list-group-item text-secondary list-group-item-action bg-light">
        <i class="fa fa-users" aria-hidden="true"></i>
        Students
    </a>
</div>
