<div class="card w-25 mx-auto mt-5">
    <!-- display logo -->
    <div class="col d-none d-md-block my-4">
        <div class="logo logo-img"></div>
    </div>
    <div class="card-body">
        <!-- login form -->
        <form [formGroup]="signupForm" novalidate>
            <!-- username -->
            <div class="form-group">
                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text">
                            <i class="fa fa-envelope"></i>
                        </span>
                    </div>
                    <!-- username/Email field -->
                    <input 
                        class="form-control form-control-sm" 
                        placeholder="Email" 
                        maxlength="191" appTrim
                    formControlName="email" />
                </div>
                <app-show-errors [control]="signupForm.controls.email"></app-show-errors>
            </div>

            <!-- password -->
            <div class="form-group">
                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text">
                            <i class="fa fa-lock"></i>
                        </span>
                    </div>
                    <!-- Password field -->
                    <input 
                        type="password" 
                        class="form-control form-control-sm" 
                        placeholder="Password" 
                        maxlength="191" appTrim
                    formControlName="password" />
                    <div class="input-group-append" (click)="toggleType($event)">
                        <span class="input-group-text">
                            <i class="fa fa-eye"></i>
                        </span>
                    </div>
                </div>
                <app-show-errors [control]="signupForm.controls.password"></app-show-errors>
            </div>

            <!-- name -->
            <div class="form-row">
                <!-- first-name -->
                <div class="col">
                    <div class="form-group">
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text">
                                    <i class="fa fa-user"></i>
                                </span>
                            </div>
                            <!-- first-name field -->
                            <input 
                                class="form-control form-control-sm" 
                                placeholder="First Name" 
                                maxlength="50" appTrim
                            formControlName="first_name" />
                        </div>
                        <app-show-errors [control]="signupForm.controls.first_name"></app-show-errors>
                    </div>
                </div>

                <!-- last-name -->
                <div class="col">
                    <div class="form-group">
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text">
                                    <i class="fa fa-user"></i>
                                </span>
                            </div>
                            <!-- last-name field -->
                            <input 
                                class="form-control form-control-sm" 
                                placeholder="Last Name" 
                                maxlength="50" appTrim
                            formControlName="last_name" />
                        </div>
                        <app-show-errors [control]="signupForm.controls.last_name"></app-show-errors>
                    </div>
                </div>
            </div>

            <!-- Contact Number -->
            <div class="form-group">
                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text">
                            <i class="fa fa-phone"></i>
                        </span>
                    </div>
                    <!-- username/Email field -->
                    <input 
                        class="form-control form-control-sm" 
                        placeholder="Contact Number" 
                        maxlength="10" appNumberOnly appTrim
                    formControlName="contact_number" />
                </div>
                <app-show-errors [control]="signupForm.controls.contact_number"></app-show-errors>
            </div>

            <!-- display forgot-password and submit -->
            <div class="d-flex">
                <div class="p-2">
                    <!-- forgot password link -->
                    <a 
                        routerLink="/forgot-password" 
                        class="text-info text-decoration-none text-sm">
                        Login?
                    </a>
                </div>

                <!-- login-form submit button -->
                <div class="ml-auto">
                    <button 
                        type="button" 
                        (click)="submitSignup(signupForm)"
                        class="btn btn-sm text-capitalize btn-outline-primary"
                        [ngClass]="this.disabled ? 'cursor-pointer' : 'cursor-disable'"
                    [disabled]="!signupForm.valid || spinnerStatus">
                        <span 
                            *ngIf="spinnerStatus" 
                            class="spinner-border spinner-border-sm" 
                            role="status" 
                            aria-hidden="true">
                        </span>
                        Signup
                    </button>
                </div>
            </div>
        </form>
</div>
