<form class="p-2" [formGroup]="loginForm" (submit)="submit()">

    <!-- Email field -->
    <div class="form-group">
        <div class="input-group">
            <div class="input-group-prepend">
                <div class="input-group-text">
                    <i class="fa fa-envelope"></i>
                </div>
            </div>
            <input appTrim
                class="form-control form-control-sm"
                formControlName="email"
                autocomplete="off"
                maxlength="191"
                placeholder="Email"
            />
        </div>
        <app-show-errors [control]="loginForm.controls.email"></app-show-errors>
    </div>


    <!-- password field -->
    <div class="form-group">
        <div class="input-group">
            <div class="input-group-prepend">
                <div class="input-group-text">
                    <i class="fa fa-lock"></i>
                </div>
            </div>
            <input type="password" appTrim 
                class="form-control form-control-sm" 
                formControlName="password" 
                autocomplete="off"
                maxlength="191" 
                placeholder="Password" />

            <div class="input-group-append cursor-pointer" (click)="togglePWD($event)">
                <div class="input-group-text">
                    <i class="fa fa-eye"></i>
                </div>
            </div>
        </div>
        <app-show-errors [control]="loginForm.controls.password"></app-show-errors>
    </div>

    <!-- submit button -->
    <div class="d-flex">
        <div class="mr-auto">
            <a class="text-capitalize text-info text-decoration-none"
                routerLink="/auth/forgot-password">
                forgot password?
            </a>
        </div>
        <div>
            <button class="btn btn-outline-success btn-sm text-capitalize cursor-not-allowed" [disabled]="!loginForm.valid || spinnerStatus">
                <span *ngIf="spinnerStatus" class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
                Login
            </button>
        </div>
    </div>

    <!-- Signup link -->
    <a class="text-capitalize text-info text-decoration-none"
        routerLink="/auth/signup">
        signup?
    </a>
</form>
