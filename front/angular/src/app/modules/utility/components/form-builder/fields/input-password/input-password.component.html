<div class="input-group" [formGroup]="form">
    <div class="input-group-prepend">
        <span class="input-group-text">
            <i class="fa fa-lock"></i>
        </span>
    </div>
    <!-- Password field -->
    <input type="password"
        class="form-control form-control-sm" 
        [placeholder]="field?.placeholder" appTrim
        [maxLength]="field?.maxLength"
        [required]="field?.directives?.required" 
        [appNumberOnly]="field?.directives?.numberOnly"
    [formControlName]="field.name" />

    <!-- toggle button -->
    <div class="input-group-append cursor-pointer" (click)="toggleType($event)">
        <span class="input-group-text">
            <i class="fa fa-eye"></i>
        </span>
    </div>
</div>
<app-show-errors [control]="form.controls[field.name]"></app-show-errors>
