<div class="form-group form-check" [formGroup]="form">
    <input 
        type="checkbox"
        class="form-check-input"
        id="exampleCheck1"
        [value]="status"
        (change)="status = $event.target.checked ? 1: 0"
        [formControlName]="field.name">
    <label class="form-check-label" for="exampleCheck1">
        {{ field?.placeholder }}
    </label>
</div>
